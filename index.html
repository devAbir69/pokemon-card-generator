<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Pokémon Card Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Pokémon Card</h1>
        <button id="generate-btn">Generate Pokémon</button>
        <div class="card hidden">
            <img id="pokemon-img" src="" alt="Pokémon Image" />
            <h2 id="pokemon-name">Pokémon Name</h2>
            <p id="pokemon-type">Type: </p>
            <p id="pokemon-stats">Stats: </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
